<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="description" content="">
<meta name="author" content="">
<title>Cover Template for Bootstrap</title>
</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
    <div class="cover-container">
      <div class="masthead clearfix">
        <div class="inner">
          <h3 class="masthead-brand">$brand</h3>
          <nav>
            <ul class="nav masthead-nav">
              <li class="active">
                <a href="#">$nav1</a>
              </li>
              <li>
                <a href="#">$nav2</a>
              </li>
              <li>
                <a href="#">$nav3</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="inner cover">
        <h1 class="cover-heading">$heading</h1>
        <p class="lead"> $text</p>
        <p class="lead">
          <a href="#" class="btn btn-lg btn-default">Learn more</a>
        </p>
      </div>
      <div class="mastfoot">
        <div class="inner">
          <p>Cover template for <a href="http://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
